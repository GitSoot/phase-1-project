<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="recipe.css" />
    <link rel="shortcut icon" href="#" />
    <title>Easy Meals</title>
  </head>
  <body>
    <div id="title">
      <img src="food.jpg" width="50" />
      <h1 id="headline">Easy Meals</h1>
    </div>
    <div id="general">
      <div id="search-bar" class="border">
        <input
          type="text"
          placeholder="What's your ingredient?"
          id="foodsearch"
        />
        <button type="submit" id="searchbtn">Search Recipe</button>
      </div>
      <div id="random">
        <button type="submit" id="randomRecipe">Feeling Lucky?</button>
      </div>
      <div id="display-recipe" class="border"></div>
    </div>
    <script src="recipe.js"></script>
  </body>
</html>
